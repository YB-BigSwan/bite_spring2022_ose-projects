<html>
	<head>
		<meta charset="UTF-8" />
		<title>Car Share</title>
		<style type="text/css">
			label {
				display: block;
				width: 6em;
				float: left;
			}
		</style>

		<script src="05.10CarShareEx.js"></script>
	</head>
	<body data-new-gr-c-s-check-loaded="14.1047.0" data-gr-ext-installed="">
		<h3>Car Share</h3>
		<form>
			<p>
				<label>Kilometers: </label>
				<input type="text" name="kilometers" id="kilometers" size="6" />
			</p>
			<p>
				<label>Consump.l/100 km: </label>
				<input type="text" name="consumption" id="consumption" size="6" />
			</p>
			<p>
				<label>Price e/l: </label>
				<input type="text" name="price" id="price" size="6" />
			</p>
			<p>
				<label>Participants: </label>
				<input type="text" name="participants" id="participants" size="6" />
			</p>
			<p>
				<input
					type="button"
					id="submit"
					value="Calculate costs"
					onclick="calculateCosts()"
				/>
			</p>
		</form>

		<!-- This is the target where the JavaScript will write the answer -->
		<div id="answerId"></div>
	</body>
</html>
