<html>
	<head>
		<meta charset="UTF-8" />
		<title>Body Mass Index (BMI)</title>
		<script src="06.05BodyMassIndexEx.js"></script>
	</head>
	<body data-new-gr-c-s-check-loaded="14.1049.0" data-gr-ext-installed="">
		<h3>Body Mass Index (BMI)</h3>

		<form>
			<p>
				<label>Weight: </label>
				<input type="text" name="weight" id="weight" size="3" /> kg
			</p>
			<p>
				<label>Height: </label>
				<input type="text" name="height" id="height" size="3" /> cm
				&nbsp;&nbsp;&nbsp;
			</p>
			<p>
				<input
					type="button"
					id="submit"
					value="Calculate BMI"
					onclick="calculateBMI()"
				/>
			</p>
		</form>

		<div id="answer"></div>

		<!-- test example:
weight = 80, height = 180 -> BMI 24.69 (Normal weight)
weight = 60, height = 183 -> BMI 17.92 (Weight less than normal weight)
weight = 90, height = 180 -> BMI 27.78 (Overweight)
-->
	</body>
</html>
